<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Snake - Official Emulator</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <!-- Ads are restricted to banners only to prevent forced redirects -->
    <style>
        :root {
            --nokia-green: #98b000;
            --nokia-silver: #c0c0c0;
            --lcd-glow: rgba(152, 176, 0, 0.5);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            margin: 0; padding: 0; background-color: #0a0a0a; color: white;
            font-family: 'VT323', monospace; display: flex; flex-direction: column;
            align-items: center; justify-content: center; min-height: 100vh;
            overflow: hidden; transition: background 0.5s;
        }

        /* --- AD CONTAINERS --- */
        .ad-slot { width: 100%; max-width: 340px; margin: 5px 0; text-align: center; min-height: 50px; transition: opacity 0.5s; }
        .hide-ads .ad-slot, .hide-ads #curiosity-link { opacity: 0 !important; pointer-events: none !important; height: 0 !important; }

        /* --- LCD SCOREBOARD --- */
        #scoreboard {
            width: 340px; background: #000;
            border: 3px solid var(--nokia-green); border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 18px; margin-bottom: 15px;
            box-shadow: 0 0 25px var(--lcd-glow);
        }
        .score-val { font-size: 40px; color: #fff; text-shadow: 0 0 15px var(--lcd-glow); line-height: 1; }
        .target-val { font-size: 18px; opacity: 0.6; color: var(--nokia-green); }

        /* --- NOKIA FRAME --- */
        #phone {
            position: relative; width: 340px; background: var(--nokia-silver);
            border-radius: 45px; padding: 25px; border: 10px solid #888;
            box-shadow: 0 30px 80px rgba(0,0,0,1); transition: all 0.2s;
        }
        #phone.shake { animation: phone-vibrate 0.1s infinite; border-color: #a00; background: #1a0000; }
        #brand { text-align: center; font-size: 24px; font-weight: 900; color: #222; margin-bottom: 15px; font-style: italic; letter-spacing: -1px; }

        /* --- SCREEN --- */
        #screen {
            position: relative; width: 100%; aspect-ratio: 4 / 3;
            background-color: var(--nokia-green); border: 8px solid #333;
            border-radius: 4px; overflow: hidden; display: flex; flex-direction: column;
        }
        #screen.hell { filter: invert(1) contrast(6) brightness(0.2); animation: screen-glitch 0.1s infinite; background: #f00; }

        #game-grid { flex: 1; display: grid; grid-template-columns: repeat(20, 1fr); grid-template-rows: repeat(20, 1fr); }
        .snake-bit { background: #000; border: 0.1px solid var(--nokia-green); }
        .food-bit { background: #000; border-radius: 50%; animation: food-pulse 0.6s infinite; }
        .hell-snake { background: #fff; box-shadow: 0 0 20px #fff; }

        /* --- MASSIVE EMERGENCY STOP --- */
        #stop-btn {
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #fff; color: #f00; border: 8px solid #f00;
            padding: 20px 30px; font-family: 'VT323', monospace; font-size: 32px;
            font-weight: 900; cursor: pointer; z-index: 999;
            box-shadow: 0 0 60px #fff, 0 0 30px #f00;
            animation: stop-flash 0.3s infinite alternate; text-transform: uppercase;
        }

        /* --- UI OVERLAYS --- */
        .overlay { position: absolute; inset: 0; background: var(--nokia-green); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; text-align: center; padding: 15px; }
        .btn-big { background: #000; color: var(--nokia-green); border: none; padding: 12px 35px; font-family: 'VT323', monospace; font-size: 30px; cursor: pointer; margin-bottom: 10px; }

        /* --- KEYPAD --- */
        #keypad { margin-top: 15px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .key { background: #333; height: 50px; border-radius: 12px; color: white; display: flex; justify-content: center; align-items: center; font-size: 18px; border-bottom: 4px solid #111; cursor: pointer; }

        /* --- ANIMATIONS --- */
        @keyframes stop-flash { 0% { transform: translate(-50%, -50%) scale(1); background: #fff; } 100% { transform: translate(-50%, -50%) scale(1.1); background: #f00; color: #fff; } }
        @keyframes phone-vibrate { 0% { transform: translate(3px, 3px); } 50% { transform: translate(-3px, -3px); } }
        @keyframes screen-glitch { 0% { transform: skewX(5deg); opacity: 0.8; } 50% { transform: skewX(-5deg); opacity: 1; } }
        @keyframes food-pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.4); } }

        #curiosity-link {
            margin-top: 20px; text-decoration: none; color: #ffcc00; font-size: 16px;
            font-weight: bold; animation: pulse-btn 1s infinite;
            display: none; cursor: pointer; text-shadow: 0 0 8px #000;
        }
        @keyframes pulse-btn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
    </style>
</head>
<body id="main-body">

                     style="background: rgba(0,0,0,0.1); padding: 8px; font-size: 11px; cursor: pointer; border: 1px dashed black; font-weight: bold; margin: 10px 0;">
                    üéÅ CLICK FOR GOLD SKIN üéÅ
                </div>

            </div>

            <div class="key">1</div><div class="key" onclick="setDir(0, -1)">2 ‚ñ≤</div><div class="key">3</div>

    <!-- Curiosity Link (Smartlink) -->
    <a id="curiosity-link" onclick="window.open('https://www.effectivegatecpm.com/x8j5ppcu?key=c8d3de581f2f308306de3b971e6d826c')">
        üî• UNLOCK ALL STAGES & NO ADS üî•
    </a>

    <!-- BOTTOM BANNER -->
    <div class="ad-slot">
        <script>
            atOptions = { 'key' : '4ae13dfbcfff4f8fa3767c34f79bfaf5', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} };
        </script>
        <script src="https://www.highperformanceformat.com/4ae13dfbcfff4f8fa3767c34f79bfaf5/invoke.js"></script>
    </div>

    <audio id="snd-calm" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3"></audio>
    <audio id="snd-hell" loop src="creepy.mp3"></audio>

    <script>
        const grid = document.getElementById('game-grid');
        const scoreTxt = document.getElementById('score-val');
        const targetTxt = document.getElementById('target-val');
        const hiScoreTxt = document.getElementById('hi-val');
        const curLink = document.getElementById('curiosity-link');
        const sndCalm = document.getElementById('snd-calm');
        const sndHell = document.getElementById('snd-hell');
        const stopBtn = document.getElementById('stop-btn');

        const SIZE = 20;
        let snake = [{x: 10, y: 10}], food = {x: 5, y: 5}, dir = {x: 1, y: 0}, nxtDir = {x: 1, y: 0}, loop, stage = 1, hiScore = 0, isHell = false;
        const goals = { 1: 3, 2: 5, 3: 666 };

        function startLevel(s) {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            stage = s; isHell = (s === 3);
            snake = [{x: 10, y: 10}]; dir = {x: 1, y: 0}; nxtDir = {x: 1, y: 0};
            targetTxt.innerText = isHell ? "/ ???" : "/ " + goals[s].toString().padStart(3, '0');
            curLink.style.display = isHell ? 'none' : 'block';
            updateUI(); spawnFood();

            if (isHell) {
                sndCalm.pause();
                sndHell.currentTime = 0;
                sndHell.play().catch(e => console.log("Missing creepy.mp3"));
                document.getElementById('main-body').classList.add('hide-ads');
                document.getElementById('screen').classList.add('hell');
                document.getElementById('phone').classList.add('shake');
                setTimeout(() => { stopBtn.style.display = 'block'; }, 3000);
            } else {
                sndCalm.play().catch(()=>{});
            }

            if(loop) clearInterval(loop);
            loop = setInterval(tick, isHell ? 65 : (160 - (s * 35)));
        }

        function killPrank() {
            sndHell.pause();
            window.location.href = "https://www.effectivegatecpm.com/x8j5ppcu?key=c8d3de581f2f308306de3b971e6d826c";
        }

        function tick() {
            dir = nxtDir;
            const head = { x: (snake[0].x + dir.x + SIZE) % SIZE, y: (snake[0].y + dir.y + SIZE) % SIZE };
            if (snake.some(p => p.x === head.x && p.y === head.y)) return die();
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                updateUI();
                if (snake.length - 1 >= goals[stage]) win();
                spawnFood();
            } else snake.pop();
            render();
        }

        function win() {
            clearInterval(loop);
            document.getElementById('ui-win').style.display = 'flex';
            document.getElementById('next-lvl-btn').onclick = () => startLevel(stage + 1);
        }

        function die() {
            if(isHell) return;
            clearInterval(loop);
            document.getElementById('ui-dead').style.display = 'flex';
            if (snake.length - 1 > hiScore) { hiScore = snake.length - 1; hiScoreTxt.innerText = hiScore.toString().padStart(3, '0'); }
        }

        function spawnFood() { food = { x: Math.floor(Math.random()*SIZE), y: Math.floor(Math.random()*SIZE) }; }

        function render() {
            grid.innerHTML = '';
            snake.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = isHell ? 'hell-snake' : 'snake-bit';
                div.style.gridColumnStart = p.x + 1; div.style.gridRowStart = p.y + 1;
                if(isHell) div.style.opacity = 1 - (i*0.04);
                grid.appendChild(div);
            });
            const f = document.createElement('div');
            f.className = 'food-bit'; if(isHell) f.style.background = '#f00';
            f.style.gridColumnStart = food.x + 1; f.style.gridRowStart = food.y + 1;
            grid.appendChild(f);
        }

        function updateUI() { scoreTxt.innerText = (snake.length - 1).toString().padStart(3, '0'); }

        function setDir(x, y) {
            if(isHell && Math.random() > 0.85) return;
            if(x === -dir.x && x !== 0) return;
            if(y === -dir.y && y !== 0) return;
            nxtDir = {x, y};
        }

        window.addEventListener('keydown', e => {
            if(e.key === 'ArrowUp') setDir(0, -1); if(e.key === 'ArrowDown') setDir(0, 1);
            if(e.key === 'ArrowLeft') setDir(-1, 0); if(e.key === 'ArrowRight') setDir(1, 0);
        });
    </script>
