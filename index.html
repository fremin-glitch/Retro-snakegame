        .hell-snake-part { background: #fff; box-shadow: 0 0 25px #fff; }

        /* --- EMERGENCY STOP BUTTON (ULTRA HIGHLIGHTED) --- */
        #emergency-stop {
            display: none; position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            background: #ffffff; color: #ff0000; 
            border: 10px solid #ff0000; padding: 25px 35px; 
            font-family: 'VT323', monospace; font-size: 38px; 
            font-weight: 900; cursor: pointer; z-index: 1000;
            box-shadow: 0 0 100px #ffffff, 0 0 50px #ff0000;
            animation: alert-flash 0.3s infinite alternate;
            text-transform: uppercase; white-space: nowrap;
        }

        /* --- OVERLAYS --- */
        .overlay { position: absolute; inset: 0; background: var(--screen-yellow); z-index: 100; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #000; text-align: center; padding: 20px; }
        .btn-action { background: #000; color: var(--screen-yellow); border: none; padding: 15px 40px; font-family: 'VT323', monospace; font-size: 34px; cursor: pointer; margin-bottom: 10px; box-shadow: 0 5px 0 #333; animation: pulse-btn 1s infinite; }

        /* --- KEYPAD --- */
        #keypad { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; width: 100%; }
        .key { background: #e0e0e0; height: 55px; border-radius: 15px; color: #333; display: flex; justify-content: center; align-items: center; font-size: 22px; border-bottom: 5px solid #aaa; cursor: pointer; font-weight: bold; }
        .key:active { transform: translateY(3px); border-bottom: 2px solid #aaa; }

        /* --- ANIMATIONS --- */
        @keyframes alert-flash { 
            0% { transform: translate(-50%, -50%) scale(1); background: #fff; color: #f00; } 
            100% { transform: translate(-50%, -50%) scale(1.2); background: #f00; color: #fff; }

        @keyframes phone-shake { 0% { transform: translate(5px, 5px); } 50% { transform: translate(-5px, -5px); } }
        @keyframes glitch-anim { 0% { transform: skewX(15deg); opacity: 0.7; } 50% { transform: skewX(-15deg); opacity: 1; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.5); } }
        @keyframes pulse-btn { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        #nightmare-dimmer { display: none; position: fixed; inset: 0; z-index: 998; pointer-events: none; background: rgba(255,0,0,0.4); animation: glitch-anim 0.1s infinite; }

    <script>
        const grid = document.getElementById('grid');
        const sCur = document.getElementById('s-cur');
        const sGoal = document.getElementById('s-goal');
        const sHi = document.getElementById('s-hi');
        const smartLink = document.getElementById('smart-link-ext');
        const audCalm = document.getElementById('snd-calm');
        const audHell = document.getElementById('snd-hell');
        const stopBtn = document.getElementById('emergency-stop');

        const SIZE = 20;
        let snake = [{x: 10, y: 10}], food = {x: 5, y: 5}, dir = {x: 1, y: 0}, nxtDir = {x: 1, y: 0}, loop, stage = 1, hiScore = 0, isHell = false;
        const targets = { 1: 3, 2: 5, 3: 666 };

        function loadStage(s) {
            document.querySelectorAll('.overlay').forEach(o => o.style.display = 'none');
            stage = s; isHell = (s === 3);
            snake = [{x: 10, y: 10}]; dir = {x: 1, y: 0}; nxtDir = {x: 1, y: 0};
            sGoal.innerText = isHell ? "/ ???" : "/ " + targets[s].toString().padStart(3, '0');
            smartLink.style.display = isHell ? 'none' : 'block';
            updateUI(); spawnFood();

            if (isHell) {
                audCalm.pause();
                audHell.currentTime = 0;
                audHell.play().catch(e => console.log("Upload creepy.mp3 to GitHub folder."));
                audHell.volume = 1.0;
                
                document.getElementById('prank-body').classList.add('hide-ads');
                document.getElementById('screen-area').classList.add('hell-fx');
                document.getElementById('phone').classList.add('hell-vibrate');
                document.getElementById('nightmare-dimmer').style.display = 'block';

                setTimeout(() => { stopBtn.style.display = 'block'; }, 3000);
            } else {
                audCalm.play().catch(()=>{});
                audCalm.volume = 0.4;
            }

            if(loop) clearInterval(loop);
            loop = setInterval(gameStep, isHell ? 65 : (160 - (s * 35)));
        }

        function killPrank() {
            audHell.pause();
            window.location.href = "https://www.effectivegatecpm.com/x8j5ppcu?key=c8d3de581f2f308306de3b971e6d826c";
        }

        function gameStep() {
            dir = nxtDir;
            const head = { x: (snake[0].x + dir.x + SIZE) % SIZE, y: (snake[0].y + dir.y + SIZE) % SIZE };
            if (snake.some(p => p.x === head.x && p.y === head.y)) return gameOver();
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                updateUI();
                if (snake.length - 1 >= targets[stage]) winStage();
                spawnFood();
            } else snake.pop();
            render();
        }

        function winStage() {
            clearInterval(loop);
            document.getElementById('ui-win').style.display = 'flex';
            document.getElementById('next-lvl-trigger').onclick = () => loadStage(stage + 1);
        }

        function gameOver() {
            if(isHell) return;
            clearInterval(loop);
            document.getElementById('ui-dead').style.display = 'flex';
            if (snake.length - 1 > hiScore) { hiScore = snake.length - 1; sHi.innerText = hiScore.toString().padStart(3, '0'); }
        }

        function spawnFood() { food = { x: Math.floor(Math.random()*SIZE), y: Math.floor(Math.random()*SIZE) }; }

        function render() {
            grid.innerHTML = '';
            snake.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = isHell ? 'hell-snake-part' : 'snake';
                div.style.gridColumnStart = p.x + 1; div.style.gridRowStart = p.y + 1;
                if(isHell) div.style.opacity = 1 - (i*0.04);
                grid.appendChild(div);
            });
            const f = document.createElement('div');
            f.className = 'food'; if(isHell) f.style.background = '#f00';
            f.style.gridColumnStart = food.x + 1; f.style.gridRowStart = food.y + 1;
            grid.appendChild(f);
        }

        function updateUI() { sCur.innerText = (snake.length - 1).toString().padStart(3, '0'); }

        function setNxtDir(x, y) {
            if(isHell && Math.random() > 0.85) return;
            if(x === -dir.x && x !== 0) return;
            if(y === -dir.y && y !== 0) return;
            nxtDir = {x, y};
        }

        window.addEventListener('keydown', e => {
            if(e.key === 'ArrowUp') setNxtDir(0, -1); if(e.key === 'ArrowDown') setNxtDir(0, 1);
            if(e.key === 'ArrowLeft') setNxtDir(-1, 0); if(e.key === 'ArrowRight') setNxtDir(1, 0);
        });
    </script>
